<div class="card w-100">
    <div class="card-body">
      <div class="row">
        <div class="col-3">
          <div class="border mb-2"  style="height: 100px">
            <img src="jpg.jpg" alt="Avatar" class="img-thubnail">
          </div>
        </div>
        <div class="col-9">
          <p class="card-text mb-">{{ answer.text }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <input class="form-control" type="number" value="5" aria-label="default input example">
        </div>
        <div class="col-9">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" {% if answer.correct %} checked {% endif %}>
            <label class="form-check-label" for="flexCheckChecked">
              Correct!
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
