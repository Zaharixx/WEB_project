{% extends "layouts/base.html" %}

{% block title %}
<div class="d-flex gap-3 align-items-center">
  <h1 class="mb-4">Log In</h1>
</div>
<p class="text-danger">Sorry, wrong password!</p>
{% endblock  %}

{% block content %}
<section>
  <div class="row mt-3">
    <div class="col-2">
      Login
    </div>
    <div class="col-10">
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your login here">
    </div>
  </div>
</section>
<section>
  <div class="row mt-3">
    <div class="col-2">
      Password
    </div>
    <div class="col-10">
      <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter your password here">
    </div>
  </div>
</section>
<section>
  <div class="row mt-4">
    <div class="col-2"></div>
    <div class="col-10">
      <div class="mb-4">
        <button type="button" class="btn btn-outline-dark">Log in!</button>
      </div>  
      <a href="#">create new account</a>
    </div>
  </div>
</section>
{% endblock  %}
