{% extends "layouts/base.html" %}

{% block title %}
<div class="d-flex gap-3 align-items-center">
  <h1>New Question</h1>
</div>
{% endblock  %}

{% block content %}
<section>
  <div class="row mt-5">
    <div class="col-2">
      Title
    </div>
    <div class="col-10">
      <input type="text" class="form-control" id="exampleFormControlInput1">
    </div>
  </div>
</section>
<section>
  <div class="row mt-3">
    <div class="col-2">
      Text
    </div>
    <div class="col-10">
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
    </div>
  </div>
</section>
<section>
  <div class="row mt-3">
    <div class="col-2">
      Tags
    </div>
    <div class="col-10">
      <input type="text" class="form-control" id="exampleFormControlInput2">
    </div>
  </div>
</section>
<section>
  <div class="row mt-3">
    <div class="col-2"></div>
    <div class="col-10">
      <button type="button" class="btn btn-outline-dark">Ask!</button>  
    </div>
  </div>
</section>
{% endblock  %}
